<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Daily Drive</title>
  </head>
  <body>
    <div class="header">
      <p id="currDate"></p>
      <h2 id="currTime"></h2>
    </div>
    <h1 id="time">00:00</h1>
    <div id="btn-container">
      <button id="start-timer-btn" class="btn">Start Timer</button>
      <button id="reset-timer-btn" class="btn"><i class="fa-solid fa-arrow-rotate-left"></i></button><br/>
      <button id="add-task-btn" class="btn addtask"><i class="fa-solid fa-plus"></i>Add Task</button>
    </div>
    <div id="task-container"></div>
  </body>
  <script src="popup.js"></script>
</html>
